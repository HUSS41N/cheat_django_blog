{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <form action="{% url 'signup' %}" method="POST">
       {% csrf_token %}
      <div class="form">
         <div class="inputfield">
            <label>First Name</label>
            <input type="text" class="input" name="first_name" required>
         </div>  
          <div class="inputfield">
            <label>Last Name</label>
            <input type="text" class="input" name="last_name" required>
         </div>
         <div class="inputfield">
          <label>User Name</label>
          <input type="text" class="input" name="username" required>
       </div>  
       <div class="inputfield">
          <label>Email Address</label>
          <input type="text" class="input" name="email" required>
       </div>   
         <div class="inputfield">
            <label>Password</label>
            <input type="password" class="input" name="password" required>
         </div>  
        <div class="inputfield">
            <label>Confirm Password</label>
            <input type="password" class="input" name="password2" required>
         </div> 
        <div class="inputfield terms">
            <label class="check">
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <p>Agreed to terms and conditions</p>
         </div> 
         <div class="inputfield terms">
          <p style="text-align: center;">Already have a account you can login <a href="">HERE</a></p>
       </div> 
        <div class="inputfield">
          <input type="submit" value="Register" class="btn">
        </div>
      </div>
    </form>

</div>
{% endblock content %}
