{% extends 'base.html' %}

{% block content %}
<div class="heading-page header-text">
    <section class="page-heading">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="text-content">
              <h4>LOGIN</h4>
              <h2>Get access to all of our content 2-days early</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>



  <section class="contact-us">
    <div class="container">
      <div class="row">
      
        <div class="col-lg-12">
          <div class="down-contact">
            <div class="row">
              <div class="col-lg-12">
                <div class="sidebar-item contact-form">
                  <div class="sidebar-heading">
                    <h2>Fill in the Details</h2>
                  </div>
                  <div class="content">
                    <form  action="{% url 'signin' %}" method="POST">
                        {% csrf_token %}
                      <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <fieldset>
                            <input name="username" type="text" placeholder="User Name" required="">
                            </fieldset>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <fieldset>
                              <input name="password" type="password"  placeholder="Password" required="">
                            </fieldset>
                          </div>
                        <div class="col-sm-12 text-center">
                          <fieldset>
                            <button class="text-center" type="submit" id="form-submit" class="main-button">LOGIN</button>
                            <p>DON'T Have a account Register <a href="{% url 'signup' %}">Here!</a> </p>
                          </fieldset>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
