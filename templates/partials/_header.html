
        <header class="">
            <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}"><h2>CHEAT DJANGO<em>.</em></h2></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li 
                    {% if '/' == request.path %}
                    class="nav-item active"
                    {% endif %}
                        >
                    <a class="nav-link" href="{% url 'index' %}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                    </li> 
                    <li 
                    
                    {% if 'about' in request.path %}
                    class="nav-item active"
                    {% endif %}
                        
                    class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About Us</a>
                    </li>
                    <li 
                    
                    
                    {% if 'blogposts' in request.path %}
                        class='nav-item active'
                    {% endif %}
                        
                    class="nav-item">
                    <a class="nav-link" href="{% url 'all_blog_post' %}">Latest</a>
                    </li>
                    
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                        <form action="{% url 'signout' %}" method="POST" id="logout">
                            {% csrf_token %}
                            <input type="hidden">
                          </form>
                    </li>
                       {% else %}
                       <li 
                       
                       {% if 'signup' in request.path %}
                       class='nav-item active'
                       {% endif %}
                           
                       class="nav-item">
                             <a class="nav-link" href="{% url 'signup' %}">Register</a>

                        </li>
                        <li 
                        
                        {% if 'login' in request.path %}
                            class='nav-item active'
                            {% endif %}
                        
                        class="nav-item">
                            
                             <a class="nav-link" href="{% url 'signin' %}">Login</a>
                        </li>
                    {% endif %}
                        

                </ul>
                </div>
            </div>
            </nav>
        </header>
